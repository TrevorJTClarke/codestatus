<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
  <title>Code Status</title>
  <link href="css/app.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <script src="libs/angular.min.js"></script>
</head>
<body ng-controller="MainCtrl">
  <header>
    <div class="logo">
      <img src="assets/logo_dark.png" width="220" alt="">
    </div>
  </header>
  <alerts></alerts>

  <section ng-repeat="project in data">
    <h1>{{project.name}}</h1>
    <div class="table-cards" ng-repeat="env in project.envs">
      <h3>{{env.name}}</h3>
      <div class="table-card" ng-repeat="area in env.areas">
        <aside>
          <h2>{{area.name}}</h2>
          <h4><label>Version: </label>{{area.version}}</h4>
          <h4><label>Message: </label>{{area.message}}</h4>
          <h4><label>Timestamp: </label>{{area.timestamp | date}}</h4>
        </aside>
      </div>
    </div>
  </section>

{{TEMPLATES}}

<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
<script src="js/app.js"></script>
</body>
</html>
